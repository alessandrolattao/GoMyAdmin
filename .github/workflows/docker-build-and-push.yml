name: Build and Push Docker Image on Release

on:
  release:
    types:
      - published  # Trigger when a release is published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile.github -t alessandrolattao/gomyadmin:latest -t alessandrolattao/gomyadmin:${{ github.event.release.tag_name }} .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push alessandrolattao/gomyadmin:latest
          docker push alessandrolattao/gomyadmin:${{ github.event.release.tag_name }}
