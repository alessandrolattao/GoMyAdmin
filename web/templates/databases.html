<div class="px-4">
  <select
    class="select w-full max-w-xs"
    name="selectedDatabase"
    hx-post="/tables"
    hx-target="#tables"
    hx-trigger="load,change"
  >
    {{range .DatabaseItems}}
    <option value="{{.}}" {{if eq . $.SelectedDatabase}}selected{{end}}>
      {{.}}
    </option>
    {{end}}
  </select>
</div>
