<div class="breadcrumbs text-sm pb-6">
  <ul>
    <li>{{.DatabaseName}}</li>
    <li>{{.TableName}}</li>
  </ul>
</div>

<div class="space-y-2 space-x-2 w-full mx-auto">
  <textarea
    id="sql-input"
    class="textarea textarea-primary w-full h-64 font-mono"
    placeholder="Query"
  >
SELECT * FROM {{.TableName}};</textarea
  >
  <button class="btn btn-primary">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
      />
    </svg>
    Run!
  </button>
  <button class="btn" onclick="formatSQL()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.745 3A23.933 23.933 0 0 0 3 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 0 1 1.105.402l2.402 7.206a.75.75 0 0 0 1.104.401l1.445-.889m-8.25.75.213.09a1.687 1.687 0 0 0 2.062-.617l4.45-6.676a1.688 1.688 0 0 1 2.062-.618l.213.09"
      />
    </svg>
    Format
  </button>
</div>

<div
  hx-post="/data/{{.DatabaseName}}/{{.TableName}}"
  hx-trigger="load"
  class="py-8"
></div>

<!-- Toast Notification -->
<div id="toast-error" class="toast toast-end hidden">
  <div class="alert alert-error">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current flex-shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728"
        ></path>
      </svg>
      <span id="toast-message"
        >An error occurred while formatting the SQL.</span
      >
    </div>
  </div>
</div>

<!-- SQL Formatter -->
<script>
  function formatSQL() {
    const textarea = document.getElementById("sql-input");
    const toastError = document.getElementById("toast-error");
    const toastMessage = document.getElementById("toast-message");
    const input = textarea.value.trim(); // Get and trim the input

    // Hide toast by default
    toastError.classList.add("hidden");

    if (!input) {
      toastMessage.textContent = "Please provide valid SQL to format.";
      showToast();
      return;
    }

    try {
      // Format SQL using sql-formatter
      const formattedSQL = sqlFormatter.format(input);

      // Update the same textarea with formatted SQL
      textarea.value = formattedSQL;
    } catch (error) {
      toastMessage.textContent = error.message;
      showToast();
    }
  }

  function showToast() {
    const toastError = document.getElementById("toast-error");

    // Show the toast
    toastError.classList.remove("hidden");

    // Hide the toast after 3 seconds
    setTimeout(() => {
      toastError.classList.add("hidden");
    }, 3000);
  }
</script>
