services:
  mysql:
    image: mysql:8.0
    container_name: mysql-server
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: gosqladmin
      MYSQL_DATABASE: gosqladmin
      MYSQL_USER: gosqladmin
      MYSQL_PASSWORD: gosqladmin
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - gosqladmin
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 10s
      timeout: 7s
      retries: 3

  gosqladmin:
    build:
      context: docker
    depends_on:
      mysql:
        condition: service_healthy
    container_name: gosqladmin
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: debug
      SQL_HOST: mysql
      SQL_ROOT_PASSWORD: gosqladmin
      SQL_USER: gosqladmin
      SQL_PASSWORD: gosqladmin
    volumes:
      - .:/app
    networks:
      - gosqladmin

networks:
  gosqladmin:
    driver: bridge
